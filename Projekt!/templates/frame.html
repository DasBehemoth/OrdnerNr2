<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <meta charset="UTF-8">
    <title> {% block title %}  {% endblock title %} </title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Main</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Exercises<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/sng">Secret Number Game</a></li>
                            <li><a href="/lotto">Lotto</a></li>
                            <li><a href="/shoppinglist">Shopping List</a></li>
                            <li><a href="/options_game">Options Game</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/realblog">Real Blog</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logintest">Login</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>



                {% if logged_in %}

                <p class="navbar-text navbar right"><a href="{{logout_url}}">

                    <span class="glyphicon glyphicon-log-out"></span>Logout </a>

                </p>
                <p class="navbar-text navbar-right"> <span class="glyphicon glyphicon-user"> </span> {{user.nickname()}} </p>



                {% else %}
                <p class="navbar-text navbar-right"> <a href="{{login_url}}">

                <span class="glyphicon glyphicon-log-in"> </span> Login </a> </p>


                    {% endif %}

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>



    {% block page_content %} {% endblock page_content %}
</body>
</html>
